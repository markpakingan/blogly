<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{%block title%}TITLE GOES HERE {% endblock %}</title>
    </head>
    <body>
        {% block content %}
        <h1>Users</h1>
        <ul>
            {% for user in users %}
            <li>
                <a href="/users/{{ user.id }}">{{ user.full_name }}</a>
            </li>
            {% endfor %}
        </ul>

        {% endblock %}
    </body>
</html>
